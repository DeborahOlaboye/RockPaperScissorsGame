<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  

</head>
<body>
    <div class="step1-game">
        <div class="game_header">
            <div class="header">Rock <p>Paper</p> Scissors</div>
            <div class="score-board">
                <span>Score</span>
                <span class="score" id="score">0</span>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock"><img src="images/icon-rock.svg" alt="rock"></button>
            <button class="choice" data-choice="paper"><img src="images/icon-paper.svg" alt="paper"></button>
            <button class="choice" data-choice="scissors"><img src="images/icon-scissors.svg" alt="scissors"></button>
        </div>
    <div class="rules">Rules</div>
    <div class="rules-container">
        <div class="rules-content">
            <span class="close-btn">
                <img src="images/icon-close.svg" alt="">
            </span>
            <img src="images/image-rules.svg" alt="Rules">
        </div>
    </div>
    </div> 
    
    
    <div class="step4-game">
        <div class="game_header">
            <div class="header"><h1>Rock <p>Paper</p> Scissors</h1></div>
            <div class="score-board">
                <span>Score</span>
                <span class="score" id="score">0</span>
            </div>
        </div>
        <div class="current_choice_container">
            <div class="game">
                <p class="pick">You Picked</p>
                <button class="playerChoice current_choice"></button>
            </div>
            <div id="win" class="win">
                <h1 class="output">You Win</p>
                <button class="win-play">Play Again</button>
            </div>
            <div id="lose" class="lose">
                <h1 class="output">You Lose</h1>
                <button class="lose-play">Play Again</button>
            </div>
            <div class="game">
                <p class="pick">The House Picked</p>
                <button class="houseChoice current_choice"></button>
            </div>
        </div>
        <div class="rules">Rules</div>
    </div>

    <div class="step3-game">
        <div class="game_header">
            <div class="header"><h1>Rock <p>Paper</p> Scissors</h1></div>

            </div>
        </div>
        <div class="current_choice_container">
            <div>
                <p class="pick">You Picked</p>
                <button class="playerChoice current_choice"></button>
            </div>
            <div>
                <p class="pick">The House Picked</p>
                <button class="houseChoice current_choice"></button>
            </div>
        </div>
    <div class="rules">Rules</div>
    </div>

        <div class="game_header">

            </div>
        </div>

            <div>

            <div>
                <p class="pick">The House Picked</p>
                <button class="houseChoice current_choice"></button>
            </div>
        </div>
    <div class="rules">Rules</div>

<script src="main.js"></script>
