<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div>
        
    </div>
    <div class="game-container">
        <div class="game_header">
            <div><h1>Rock <p>Paper</p> Scissors</h1></div>
            <div class="score-board">
                <span>Score</span>
                <span class="score" id="score">0</span>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock"><img src="images/icon-rock.svg" alt="rock"></button>
            <button class="choice" data-choice="paper"><img src="images/icon-paper.svg" alt="paper"></button>
            <button class="choice" data-choice="scissors"><img src="images/icon-scissors.svg" alt="scissors"></button>
        </div>
        <div id="result"></div>
    <div class="rules">Rules</div>
    </div> 
    

  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
